<!DOCTYPE html>
<html>
<head>
    <title>InsideEarth</title>
	<link rel="icon" type="image/png" href="http://www.insideearth.info/images/favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/fonts/earth-orbiter/specimen_files/specimen_stylesheet.css" type="text/css" charset="utf-8" />
	<link rel="stylesheet" href="http://www.insideearth.info/css/fonts/earth-orbiter/stylesheets.css" type="text/css" charset="utf-8" />
	<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'earth_orbiterregular';
  font-size: 17px;
}

/* Style the video: 100% width and height to cover the entire window */
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

/* Add some content at the bottom of the video/page */
.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

/* Style the button used to pause/play the video */
#myBtn {
  width: 100px;
  font-size: 9px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body>

<!-- The video -->
<video autoplay muted loop id="myVideo">
  <source src="Earth2150-Official Trailer-1999-HighQuality.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!-- Optional: some overlay text to describe the video -->
<div class="content">
  <center><strong><h1><a href="http://www.insideearth.info/menu.html">InsideEarth</a></h1></strong></center>
<!--   <p><center>Knowledge base for the Earth Series, brought to you by InsideEarth.</center></p> -->
  <!-- Use a button to pause/play the video with JavaScript -->
  <center><button id="myBtn" onclick="myFunction()">Pause</button></center>
</div>

<script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
